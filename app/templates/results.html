{% extends "template.html" %}
{% block head %}
<title>College Search - {{ numResults|e }} Results</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css') }}">
<style>
	.main-site {
		background-color: #464750;
		background-image: url("{{ url_for('static', filename='image/bg-pattern.png') }}");
	}
</style>
{% endblock %}

{% block body %}
<section class="main-site">
	<section class="container">
		<form class="form-inline">
			<div>
				<button class="btn btn-secondary"><i class="fas fa-arrow-left"></i></button>
				<button class="btn btn-secondary"><i class="fas fa-arrow-right"></i></button>
			</div>
			<div class="ml-auto">
				<input class="form-control" placeholder="College Name" name="search" />
				<input class="btn btn-primary" type="submit" value="Search" />
			</div>
		</form>
		<section id="results">
			{% for college in colleges %}
			<balh class="balh">
				<section>
					<div class="d-flex">
						<span class="h3">{{ college["INSTNM"] | e }}<small>{{ college["STABBR"] | e }}</small></span>
						<span class="h5 ml-auto">{{ college["tuition"]["0"] | e }}</span>
					</div>
					<div class="d-flex">
						<div class="col-sm-4">
						</div>
					</div>
				</section>
			</balh>
			{% endfor %}
		</section>
	</section>
</section>
{% endblock %}
